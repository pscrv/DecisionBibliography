<li class="dropdown">

    <a href="#" data-toggle="dropdown" class="dropdown-toggle">Boards
        <b class="caret"></b>
    </a>

    <ul class="dropdown-menu">
        {% for group, boardlist in boards %}

            {% for board in boardlist %}
                <li><a href="{% url 'board' board %}">{{ board }}</a></li>
            {% endfor %}
            <li class="divider"></li>

        {% endfor %}        
    </ul>

</li>
